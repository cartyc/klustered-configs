apiVersion: mutations.gatekeeper.sh/v1alpha1
kind: AssignMetadata
metadata:
  name: annotation-owner
spec:
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["*"]
      kinds: ["Pod"]
    namespaces: ["default","gatekeeper-system"]
  location: "metadata.annotations.affiliation"
  parameters:
    assign:
      value:  "Goa'uld"
